<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-GfeQ9AeZddvt5rV4F4YzY7Zzb2dWltUCatB5f+RzFZhG48AheT1wDX7Hb8Wt4pkkv7hsO2nn09D1RQ45KcdB3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <title>NAVIGATING THE WRITE PATH</title>
</head>
<body style="background: url(NTWPC.jpg); background-size: 1250px;">
    <div class="m-5">
        <h1>Let's get started!</h1>
        <div class="mt-5">
            <button type="button" class="btn btn-primary btn-lg" id="topicButton">Topic/Discussion</button>
            <button type="button" class="btn btn-secondary btn-lg" id="worksheetsButton">Worksheets</button>
            <button type="button" class="btn btn-danger btn-lg" id="logoutButton">End Session</button>
        </div>
        <div class="mt-5">“You don’t have to be great to start, but you have to start to be great.” – Zig Ziglar
        </div>
        <div class="lagayan"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn-primary").on("click", function() {
                $(".lagayan").html('<iframe src="Topics.pdf" width="100%" height="500px"></iframe>');
            });

            $(".btn-secondary").on("click", function() {
                $(".lagayan").html('<iframe src="worktest.pdf" width="100%" height="1000px"></iframe>');
            });
            $("#logoutButton").on("click", function() {
            // Ask for confirmation before redirecting
            if (confirm("Are you sure you want to logout?")) {
                // Redirect to dashboard.html
                window.location.href = "NAVIGATING THE WRITE PATH.html";
            }
        });
    });
</script>
</body>
</html>
